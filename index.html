<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>聊天室</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="id-container">
            <aside id="id-users">
            </aside>
            <main id="id-dialog">
                <section class="output"></section>
                <section class="input">
                    <textarea v-on:drop="dropPic" v-on:keydown="enter" class='input-area'></textarea>
                    <div class="input-img"></div>
                    <div class="input-control">
                        <button v-on:click="sendMsg" class='btn btn-send' type="button" name="button">发送信息</button>
                        <button v-on:click="sendImg" class='btn btn-pic' type="button" name="button">发送图片</button>
                    </div>
                </section>
            </main>
        </div>

        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="main.js"></script>
    </body>
</html>
